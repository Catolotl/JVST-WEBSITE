<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JVST TV</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="favicon.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #fff;
            color: #111;
        }

        /* ── Exact new navbar style ── */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 1px solid #e0e0e0;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 12px;
            color: #111;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 48px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #666;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #000;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 32px;
        }

        .heart {
            font-size: 1.5rem;
            color: #666;
            transition: transform 0.3s, color 0.3s;
            text-decoration: none;
        }

        .heart:hover {
            transform: scale(1.2);
            color: #000;
        }

        .cta-btn {
            background: #000;
            color: #fff !important;
            padding: 10px 28px;
            border-radius: 2px;
            border: 2px solid #000;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s;
        }

        .cta-btn:hover {
            background: #fff;
            color: #000 !important;
        }

        /* Dropdown – matching your new style */
        .nav-dropdown {
            position: relative;
        }

        .dropdown-trigger {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .dropdown-trigger::after {
            content: "▾";
            font-size: 10px;
            transition: transform 0.25s ease;
        }

        .dropdown-trigger.active::after {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            position: absolute;
            top: 140%;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: white;
            border: 1px solid #e0e0e0;
            min-width: 180px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.25s ease;
            z-index: 2000;
            border-radius: 6px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }

        .dropdown-menu a {
            display: block;
            padding: 14px 20px;
            font-size: 13px;
            font-weight: 500;
            color: #111;
            text-decoration: none;
            transition: background 0.2s, padding-left 0.2s;
        }

        .dropdown-menu a:hover {
            background: #f5f5f5;
            padding-left: 26px;
        }

        .nav-dropdown:hover .dropdown-menu,
        .nav-dropdown.active .dropdown-menu {
            opacity: 1;
            pointer-events: auto;
            transform: translateX(-50%) translateY(0);
        }

        /* Embed area */
        .embed-wrapper {
            margin-top: 96px; /* approx navbar height */
            width: 100%;
            height: calc(100vh - 96px);
        }

        .embed-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .nav-container {
                padding: 20px 30px;
            }
            .nav-links {
                gap: 24px;
            }
            .dropdown-menu {
                left: 0;
                transform: translateX(0) translateY(10px);
            }
            .nav-dropdown:hover .dropdown-menu,
            .nav-dropdown.active .dropdown-menu {
                transform: translateX(0) translateY(0);
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">JVST</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <div class="nav-dropdown">
                    <span class="dropdown-trigger">Products</span>
                    <div class="dropdown-menu">
                        <a href="tv.html">TV</a>
                        <a href="tunes.html">Tunes</a>
                    </div>
                </div>
            </div>
            <div class="nav-right">
                <a href="#" class="heart">♡</a>
                <a href="login.html" class="cta-btn">Log In</a>
            </div>
        </div>
    </nav>

    <!-- Your embedded TV app -->
    <div class="embed-wrapper">
        <iframe
            src="https://catolotl.github.io/Mini-Tunes/full-tunes.html"
            loading="lazy"
            allowfullscreen>
        </iframe>
    </div>

    <script>
        // Dropdown (hover + click support)
        document.addEventListener('DOMContentLoaded', () => {
            const dropdowns = document.querySelectorAll('.nav-dropdown');

            dropdowns.forEach(dropdown => {
                const trigger = dropdown.querySelector('.dropdown-trigger');
                const menu = dropdown.querySelector('.dropdown-menu');

                dropdown.addEventListener('mouseenter', () => {
                    dropdown.classList.add('active');
                });

                dropdown.addEventListener('mouseleave', () => {
                    dropdown.classList.remove('active');
                });

                trigger.addEventListener('click', (e) => {
                    e.preventDefault();
                    const isActive = dropdown.classList.contains('active');
                    dropdowns.forEach(d => d.classList.remove('active'));
                    if (!isActive) {
                        dropdown.classList.add('active');
                    }
                });
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.nav-dropdown')) {
                    document.querySelectorAll('.nav-dropdown').forEach(d => {
                        d.classList.remove('active');
                    });
                }
            });
        });
    </script>
</body>
</html>
