
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J V S T</title>

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #fff;
            color: #111;
        }

        /* NAV */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 1px solid #e0e0e0;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 12px;
            font-family: 'Space Grotesk', sans-serif;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 48px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #666;
            font-size: 14px;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #000;
        }

        .cta-btn {
            background: #000;
            color: #fff !important;
            padding: 10px 28px;
            border-radius: 2px;
            border: 2px solid #000;
        }

        .cta-btn:hover {
            background: #fff;
            color: #000 !important;
        }

        /* EMBED AREA */
        .embed-wrapper {
            margin-top: 96px; /* height of navbar */
            width: 100%;
            height: calc(100vh - 96px);
        }

        .embed-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .nav-container {
                padding: 20px 30px;
            }
        }


        /* DROPDOWN */
.nav-dropdown {
    position: relative;
}

.dropdown-trigger {
    cursor: pointer;
}

.dropdown-menu {
    position: absolute;
    top: 140%;
    left: 50%;
    transform: translateX(-50%) translateY(10px);
    background: white;
    border: 1px solid #e0e0e0;
    min-width: 180px;
    opacity: 0;
    pointer-events: none;
    transition: all 0.25s ease;
    z-index: 2000;
}

.dropdown-menu a {
    display: block;
    padding: 14px 20px;
    font-size: 13px;
    font-weight: 500;
    color: #111;
    text-decoration: none;
    transition: background 0.2s, padding-left 0.2s;
}

.dropdown-menu a:hover {
    background: #f5f5f5;
    padding-left: 26px;
}

/* SHOW ON HOVER */
.nav-dropdown:hover .dropdown-menu {
    opacity: 1;
    pointer-events: auto;
    transform: translateX(-50%) translateY(0);
}

    </style>
</head>

<body>

    <nav>
        <div class="nav-container">
            <div class="logo">JVST</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <div class="nav-dropdown">
    <a href="index.html#products" class="dropdown-trigger">Products</a>


    <div class="dropdown-menu">
        <a href="indy.html">Indy</a>
        <a href="tv.html">TV</a>
        <a href="tunes.html">Tunes</a>

    </div>
</div>

                <a href="about.html">About</a>
                <a href="login.html" class="cta-btn">Log In</a>
            </div>
        </div>
    </nav>

<!-- EMBED CONTENT -->
<div class="embed-wrapper">
    <iframe 
        src="https://catolotl.github.io/Mini-TV/"
        loading="lazy"
        allowfullscreen>
    </iframe>
</div>

</body>
</html>
