<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JVST Indy FREE</title>

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="faviconindy.png">

    <style>
        /* Reset everything */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Make the page itself full screen */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: #fff;
            color: #111;
        }

        /* Fullscreen embed wrapper */
        .embed-wrapper {
            width: 100vw;
            height: 100vh;
        }

        /* Fullscreen iframe */
        .embed-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <div class="embed-wrapper">
        <iframe
            src="https://blade-2-0-apollo.vercel.app/"
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer"
        ></iframe>
    </div>

</body>
</html>
